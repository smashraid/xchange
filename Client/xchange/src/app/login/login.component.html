<form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <img class="mb-4" src="holder.js/75x75" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Welcome to XChange</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="userName"
    [(ngModel)]="login.userName" value="smashraid@gmail.com">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password" 
  [(ngModel)]="login.password" value="P@$$123">
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
</form>
